<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="newFolder.css" />
    <title>New Folder Page</title>
  </head>
  <body>
    <nav role="navigation">
      <a href="/">Home</a>
    </nav>
    <main role="main">
      <header>
        <h1>New Folder</h1>
      </header>
      <section>
        <form id="newFolder">
          <section class="form-section">
            <label for="folderTitle">Folder Title</label>
            <input
              type="text"
              name="folderTitle"
              placeholder="Title"
              required
            />
          </section>

          <section class="button-section">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
